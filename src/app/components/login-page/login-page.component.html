<div class="login-container">
    <form [formGroup]="loginForm"   class="forms" >
      <table width="100%" border="0" cellspacing="0" cellpadding="0" >
        <tr>
            <td height="650" align="center" valign="top" bgcolor="#2196f3"  class="main_table">
                <table width="630" border="0" cellspacing="0" cellpadding="0">
                     
                    <tr>
                        <td align="right" valign="top"><img [src]="'assets/images/login_id.png'" vspace="13"  /></td>
                        <td width="215" height="60" align="left" valign="top" style="padding-left:10px;">
                            <input type="email"   placeholder="" 
                            formControlName="email" tabindex="1"
                            style="border:#ccc solid 1px; padding: .5715rem .8571rem; font-size:22px;">
                        </td>
                        <td rowspan="2">&nbsp;
                            <button type="button"  tabindex="5"
                              [disabled]="!loginForm.valid" (click)="login()"
                            [class.abled]="loginForm.valid" [class.disabled]="loginForm.invalid"
                            style="color: #fff;  background-color: #325974;  font-size:18px; font-weight:bold;  padding:40px 17px; border: 1px solid transparent; box-shadow:0 3px 1px -2px rgba(0, 0, 0, .02), 0 2px 2px 0 rgba(0, 0, 0, .14), 0 1px 5px 0 rgba(0, 0, 0, .12); cursor: pointer;">로그인</button>
                        </td>
                        <td rowspan="2"> 
                            <button type="button"  tabindex="6" 
                            (click)="register()"
                            style="color: #fff;  background-color: #808080;  font-size:18px; font-weight:bold;  padding:40px 17px; border: 1px solid transparent; box-shadow:0 3px 1px -2px rgba(0, 0, 0, .02), 0 2px 2px 0 rgba(0, 0, 0, .14), 0 1px 5px 0 rgba(0, 0, 0, .12); cursor: pointer;">사용자등록</button>
                        </td>
                    </tr>
                    <tr>
                        <td align="right"><img [src]="'assets/images/login_pw.png'"  /></td>
                        <td align="left" valign="top" style="padding-left:10px;">
                            <input type="password" placeholder="PASSWORD" placeholder=""
                            formControlName="password" tabindex="2"
                            style="border:#ccc solid 1px; padding: .571rem .85rem; font-size:22px;">
                        </td>
                    </tr>
                     
                </table>
            </td>
        </tr>
    </table>
 
     </form>
  
  </div>
