<div id="chat">
   <div *ngFor="let msg of messages" [ngClass]="chooseClass(msg)">      
       <div class="content">
          <p>{{msg.message}}</p>
          <div class="avatar" *ngIf="msg.sentBy === MyId">           
             <img [src]= "currentChatUser.photoURL">
          </div>
        <div class="avatar" *ngIf="msg.sentBy !== MyId">
          <img [src]="MyAvatar">
        </div>

       </div>
   </div>
</div>
 
<footer class="footer"  *ngIf="showChat">
  <app-footer></app-footer>
</footer>
